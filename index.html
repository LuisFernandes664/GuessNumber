<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuessNumber</title>
    <link rel="stylesheet" href="./css/styles.css">
    <!--DEFER - para continuar a carregar o resto do codigo, nao necessariamente ficar Ã  espera que este ficheiro carregue-->
    <script src="./js/index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1279c1fd3b.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <header>
        <a href="#"><h1>GuessNumber</h1></a>
    </header>
    <main class="container">
        <form id="form">
            <label for="kick">Digite um numero (0 - 10)</label>
            <input type="number" id="kick" max="10" placeholder="0">

            <button type="submit">Jogar!</button>
        </form>
        <section class="result-box" id="result">
            <h2 id="status">Advinhe o numero sorteado!</h2>
            <span id="attempt">Tentativas: 0</span>
        </section>
        <button id="btnRestart" onclick="restart()">Jogar novamente</button>
    </main>
    <footer>
        <p>GuessNumber, 2022 &copy; </p>
    </footer>
</body>
</html>
